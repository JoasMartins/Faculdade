<!DOCTYPE html>

<html>
    <head>

    </head>

    <body>
        <main>
            <h1>Olá Mundo!</h1>

            <form action="/pagina-processa-dados-do-form" method="post">
                
                <fieldset>
                    <legend>Dados Gerais</legend>

                    <label for="nome">Nome:</label>
                    <input type="text" minlength="3" id="nome" />

                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="text" id="data_nascimento"/>

                    <label for="CPF">CPF:</label>
                    <input type="cpf" minlength="11" id="CPF" required/>
                </fieldset>

                <fieldset>
                    <legend>Endereço</legend>

                    <label for="tipo_endereco">Tipo:</label>
                    <select>
                        <option value="">Selecione</option>
                        <option value="">Rua</option>
                        <option value="">Estrada</option>
                        <option value="">Rodovia</option>
                        <option value="">Outros</option>
                    </select>

                    <label for="logadouro">Logadouro:</label>
                    <input type="text" id="logadouro"/>

                    <label for="numero_endereco">Número:</label>
                    <input type="number" id="numero_endereco"/>

                    <label for="complemento">Complemento:</label>
                    <input type="text" id="complemento"/>
                </fieldset>

                <fieldset>
                    <legend>Fale Conosco</legend>

                    <label for="msg">Mensagem:</label>
                    <textarea id="msg"></textarea>
                </fieldset>

                <fieldset>
                    <button type="submit">Enviar sua mensagem</button>
                    <button type="reset">Limpar o Formulário</button>
                </fieldset>

            </form>
        </main>
    </body>
</html>
